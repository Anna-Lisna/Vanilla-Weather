<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
  </head>

  <body>
    <div class="container">
      <div class="container-main">
        <div class="image-weather">
          <img src="images/sun-cloud.png" class="icon" />
        </div>
        <div class="main-info">
          <form id="search-city">
            <input type="text" id="city-input" placeholder="Enter city" />
            <input type="submit" value="search" />
          </form>
          <p class="name-weather"></p>
          <ul class="weather-information">
            <li>
              <span class="month"></span>, <span class="date"></span>,
              <span class="day"></span>
            </li>
            <li><span class="description"></span></li>
            <li>Humidity: <span class="humidity"></span>%</li>
            <li>Wind: <span class="wind"></span> m/h</li>
          </ul>
        </div>
        <div class="main-temperature">
          <p><span id="temperature"></span><sup>o</sup> C</p>
        </div>
      </div>
      <div class="container-temperature"></div>
      <span class="author">
        This project was coded by Anna Lisna and is open-sourced on
        <a href="https://github.com/Anna-Lisna/Vanilla-Weather">GitHub</a>
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
