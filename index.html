<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
  </head>

  <body>
    <div class="container">
      <div class="container-main">
        <div class="image-weather">
          <img src="images/sun-cloud.png" class="icon" />
        </div>
        <div class="main-info">
          <form id="search-city">
            <input type="text" id="city-input" placeholder="Enter city" />
            <input type="submit" value="search" />
          </form>
          <p class="name-weather"></p>
          <ul class="weather-information">
            <li>
              <span class="month"></span>, <span class="date"></span>,
              <span class="day"></span>
            </li>
            <li><span class="description"></span></li>
            <li>Humidity: <span class="humidity"></span>%</li>
            <li>Wind: <span class="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="main-temperature">
          <p>
            <span id="temperature">31</span><sup>o</sup>
            <a href="#" id="celsius" class="active">C</a> |
            <a href="#" id="fahrenheit">F</a>
          </p>
        </div>
      </div>
      <div class="container-temperature">
        <div class="card">
          <div class="image">
            <img src="images/sun.png" />
          </div>
          <div class="information">
            <h5>
              TUE <br />
              May, 26th
            </h5>
            <p class="temparute-info">+18...+27<sup>o</sup>C</p>
          </div>
        </div>

        <div class="card card-light">
          <div class="image">
            <img src="images/sun-cloud.png" />
          </div>
          <div class="information">
            <h5>
              WED <br />
              May, 27 th
            </h5>
            <p class="temparute-info">+19...+25<sup>o</sup>C</p>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="images/cloud-rain.png" />
          </div>
          <div class="information">
            <h5>
              THU <br />
              May, 28th
            </h5>
            <p class="temparute-info">+17...+22<sup>o</sup>C</p>
          </div>
        </div>

        <div class="card card-light">
          <div class="image">
            <img src="images/cloud.png" />
          </div>
          <div class="information">
            <h5>
              FRI <br />
              May, 29th
            </h5>
            <p class="temparute-info">+19...+28<sup>o</sup>C</p>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="images/sun-cloud-rain.png" />
          </div>
          <div class="information">
            <h5>
              SAT <br />
              May, 30th
            </h5>
            <p class="temparute-info">+18...+25<sup>o</sup>C</p>
          </div>
        </div>

        <div class="card card-light">
          <div class="image">
            <img src="images/sun.png" />
          </div>
          <div class="information">
            <h5>
              SUN <br />
              May, 31th
            </h5>
            <p class="temparute-info">+19...+28<sup>o</sup>C</p>
          </div>
        </div>
      </div>
      <span class="author">
        This project was coded by Anna Lisna and is open-sourced on
        <a href="https://github.com/Anna-Lisna/Vanilla-Weather">GitHub</a>
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
